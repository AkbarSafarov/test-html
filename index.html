        let currentModule = "1.1";

        function loadModule() {
            currentModule = document.getElementById('moduleSelect').value;

        function displayQuestions() {
            const container = document.getElementById('questionsContainer');
            const questions = testData[currentModule];
            
            container.innerHTML = questions.map((q, index) => `
                <div class="question" id="question${index}">
                    <div class="question-text">${index + 1}. ${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, optIndex) => `
                            <div class="option" id="q${index}opt${optIndex}">
                                <input type="radio" name="q${index}" id="q${index}_${optIndex}" value="${optIndex}">
                                <label for="q${index}_${optIndex}">${option}</label>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function checkAnswers() {
            const questions = testData[currentModule];
            let correct = 0;
            let answered = 0;

            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                
                if (selected) {
                    answered++;
                    const selectedValue = parseInt(selected.value);
                    const optionDiv = document.getElementById(`q${index}opt${selectedValue}`);
                    
                    if (selectedValue === q.correct) {
                        correct++;
                        optionDiv.classList.add('correct');
                    } else {
                        optionDiv.classList.add('incorrect');
                        document.getElementById(`q${index}opt${q.correct}`).classList.add('correct');
                    }
                }
            });

            const percentage = answered > 0 ? Math.round((correct / questions.length) * 100) : 0;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = `

                </div>
            `;

            document.getElementById('progressFill').style.width = percentage + '%';

            document.querySelectorAll('input[type="radio"]').forEach(input => {
                input.disabled = true;
            });
        }

        function resetTest() {
            document.querySelectorAll('input[type="radio"]').forEach(input => {
                input.checked = false;
                input.disabled = false;
            });
            
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('correct', 'incorrect');
            });
            
            document.getElementById('result').style.display = 'none';
            document.getElementById('progressFill').style.width = '0%';
